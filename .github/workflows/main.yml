name: Main

on:
  - push
  - pull_request

jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        ruby:
          - "3.2"
          - "3.3"
          - head
        rubyopt:
          - ""
          - "--yjit"
          - "--enable=frozen-string-literal"
        include:
          - ruby: "2.7"
            rubyopt: ""
          - ruby: "2.7"
            rubyopt: "--enable=frozen-string-literal"
          # - ruby: truffleruby-head

    name: CI
    runs-on: ubuntu-latest
    env:
      CI: true
      # TESTOPTS: --verbose
    steps:
      - uses: actions/checkout@master
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: ${{ matrix.ruby }}
      - name: Test
        run: bundle exec rake test
        env:
          RUBYOPT: ${{ matrix.rubyopt }}

  check:
    name: Check
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - uses: actions/checkout@master
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Check
        run: |
          bundle exec rake stree:check
          bundle exec rubocop
